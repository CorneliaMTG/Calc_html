<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device_widht, inital_scale=1">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container" style="text-align: center">
        <div class="jumbotron">
            <span style="color: black">    
                <p>
                    Click on the buttons to use the calculator
                </p>
            </span>
            
        </div>
    </div>
    <form name="calc">
    <div class="container" style="text-align: center">
            <input type="textfiled" name="risp" value="">
            <div class="raw">
                <div class="col-lg-12">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="document.calc.risp.value+='1'">1</button>
                        <button class="btn btn-default" type="button" onclick="document.calc.risp.value+='2'">2</button>
                        <button class="btn btn-default" type="button" onclick="document.calc.risp.value+='3'">3</button>
                        
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="document.calc.risp.value+='4'">4</button>
                        <button class="btn btn-default" type="button" onclick="document.calc.risp.value+='5'">5</button>
                        <button class="btn btn-default" type="button" onclick="document.calc.risp.value+='6'">6</button>
                        
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="document.calc.risp.value+='7'">7</button>
                        <button class="btn btn-default" type="button" onclick="document.calc.risp.value+='8'">8</button>
                        <button class="btn btn-default" type="button" onclick="document.calc.risp.value+='9'">9</button>
                        
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="document.calc.risp.value+='.'">.</button>
                        <button class="btn btn-default" type="button" onclick="document.calc.risp.value+='0'">0</button>
                        <button class="btn btn-default" type="reset">CANC</button>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button" style="background-color: yellow" onclick="document.calc.risp.value+='+'">+</button>
                        <button class="btn btn-default" type="button" style="background-color: yellow" onclick="document.calc.risp.value+='-'">-</button>
                        <button class="btn btn-default" type="button" style="background-color: yellow" onclick="document.calc.risp.value+='*'">*</button>
                        <button class="btn btn-default" type="button" style="background-color: yellow" onclick="document.calc.risp.value+='/'">/</button>
                        <button class="btn btn-default" type="button" style="background-color: yellow" onclick="document.calc.risp.value=eval(document.calc.risp.value)">=</button>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>

</html>
